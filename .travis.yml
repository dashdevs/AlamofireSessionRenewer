osx_image: xcode10.1
language: 
- swift
before_install:
- rvm use $RVM_RUBY_VERSION
install: 
- bundle install --without=documentation --path ../travis_bundle_dir
script:
- xcodebuild test -enableCodeCoverage YES -workspace Example/AlamofireSessionRenewer.xcworkspace -scheme AlamofireSessionRenewer-Example -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO
after_success:
- slather
- bash <(curl -s https://codecov.io/bash) -f path/to/xml_report/cobertura.xml -X coveragepy -X gcov -X xcode
